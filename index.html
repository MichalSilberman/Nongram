<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <style>
        @media (max-width: 360px) {
            .card {
                --num-card: 1;
            }
        }

        * {
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            --columns: 10;
            --rows: 10;
            width: fit-content;
            display: grid;
            grid-template-columns: 1fr repeat(var(--columns), 2em);
            grid-template-rows: 1fr repeat(var(--rows), 2em);

            border: solid blue 2px;
        }

        .container>div {
            border: solid black 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container>div:hover {
            background-color: #ccc;
        }

        .check {
            background-color: black;
        }

        .container>div.check:hover {
            background-color: #555;
        }

        .container>div.border-top {
            border-top: solid black 4px;
        }

        .container>div.border-left {
            border-left: solid black 4px;
        }

        .cell-header {
            border: solid black 1px;
            background-color: rgba(0, 128, 0, 0.377);
            display: flex;
            align-items: center;
            justify-content: end !important;
            position: relative;
        }


        [data-col-header] {
            flex-direction: column;
        }


        .cell-header+.add-row {
            visibility: hidden;
            /* display: none; */
            position: absolute;
        }

        .cell-header:hover+.add-row {
            visibility: visible;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 20px;
            background-color: #414141;
            position: absolute;
            z-index: 10;
        }

        .cell-header:hover+.add-row {
            right: 100%;
        }

        .cell-header:hover.col::before {
            content: "add column";
            bottom: 100%;
        }

        .cell-header:hover+.add-row:hover {
            content: "add row";
            background-color: #b30b9a;

        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Nongram </h1>
    <h2>הגדר גודל לוח</h2>
    <label for="columns">עמודות</label>
    <input type="number" id="columns">
    <label for="rows">שורות</label>
    <input type="number" id="rows">

    <button type="submit" id="create">צור לוח חדש</button>
    <span id="bg-credit">Photo by <a href="https://unsplash.com/@xaprrr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aleksandra Khaprenko</a> on <a href="https://unsplash.com/photos/a-very-pretty-blue-and-white-marble-texture-0PPw9irzLIw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
</body>

</html>
